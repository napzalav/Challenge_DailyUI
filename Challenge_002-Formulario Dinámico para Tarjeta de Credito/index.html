<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyUI - Credit Card Checkout</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!-- seccion para la tarjeta -->
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca">
                    <img src="img/logos/visa.png" alt="">
                </div>

                <img src="img/chip-tarjeta.png" class="chip" alt="">

                <!-- uso las clases para dar estilos CSS, mientras que los ID los uso para acceder a los grupos con JS-->
                <div class="datos">
                    <div class="grupo">
                        <p class="label">Number Card</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Name Card</p>
                            <p class="nombre">Jhon Doe</p>
                        </div>

                        <!-- se colocan span separados para poder diferenciarlos a la hora de usar JS -->
                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="trasera">
                <div class="barra-magnetica"></div>

                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma"><p></p></div>
                    </div>

                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>

                <p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, maxime blanditiis magnam vero numquam perferendis.</p>
                <a href="#" class="link-banco">www.bankito.com</a>
            </div>
        </section>

        <!-- contenedor para el boton de abrir formulario -->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- formulario -->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo">
                <label for="inputNumero">Número Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="16" autocomplete="off">
            </div>

            <div class="grupo">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>

            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiración</label>
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>

                        <div class="grupo-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="grupo ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/26e2502ee4.js" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script> -->
    <script src="main.js"></script>
</body>
</html>
